<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9c27b0, #e91e63);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 00px;
      padding: 20px;
    
    }
    
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      height: 650px;
    }
    
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 20px;
      border-radius: 50%;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .input-group input:focus {
      border-color: #9c27b0;
      outline: none;
    }
    
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #1f1e1e;
    }
    
    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .checkbox-group a {
      color: #9c27b0;
      text-decoration: none;
    }
    
    .checkbox-group a:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #9c27b0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #7b1fa2;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #474646;
    }
    
    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .social-media i {
      font-size: 24px;
      color: #666;
      transition: color 0.3s;
    }
    
    .social-media i:hover {
      color: #9c27b0;
    }
    
    @media (min-width: 450px) {
      .form-container {
        padding: 20px;
      }
    }
    @media(max-width:600px){
        .form-container{
            padding: 20px;
            background-color: #abced6;
        }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Signup Form</h1>
    <img src="https://png.pngtree.com/png-vector/20220817/ourmid/pngtree-women-cartoon-avatar-in-flat-style-png-image_6110776.png" alt="logo" class="logo">
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="Phone Number" name="phone" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="showPassword">
          <label for="showPassword">Show password</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" required>
      </div>
      <button type="submit" class="btn">Sign up</button>
    </form>
    <div class="divider">OR</div>
    <button class="btn" style="background-color: #4285F4;">
      <i class="fab fa-google" style="margin-right: 10px;"></i>Sign up with Google
    </button>
    <div class="social-media">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    document.getElementById('showPassword').addEventListener('change', function() {
      var passwordInput = document.querySelector('input[name="password"]');
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
